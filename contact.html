<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using JavaScript</title>
    <link rel="stylesheet" href="cstyles.css">
</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h3>GET IN TOUCH</h3>
            <input type="hidden" name="access_key" value="dbb37f5d-b47f-44ce-b141-5a3ffc3bab16">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Email id" required>
            <input type="text" name="phone" id="phone" placeholder="Phone no." required>
            <textarea name="message" id="message" rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
